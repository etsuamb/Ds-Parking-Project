openapi: 3.0.3
info:
  title: Distributed Parking System API
  description: API Gateway for Auth, Booking, Parking, and Notification services
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: API Gateway

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string

    BookingRequest:
      type: object
      required: [lotId]
      properties:
        lotId:
          type: string

    Booking:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        lot_id:
          type: string
        spot_id:
          type: integer
        status:
          type: string
          enum: [ACTIVE, CANCELLED]
        created_at:
          type: string
          format: date-time

    ParkingLotSummary:
      type: object
      properties:
        lot_id:
          type: string
        total:
          type: integer
        available:
          type: integer

paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered successfully

  /auth/login:
    post:
      summary: Login and get JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /bookings:
    post:
      summary: Create a booking
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookingRequest"
      responses:
        "201":
          description: Booking created

  /bookings/{bookingId}:
    get:
      summary: Get booking details
      security:
        - BearerAuth: []
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Booking found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Booking"

    delete:
      summary: Cancel a booking
      security:
        - BearerAuth: []
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Booking cancelled

  /parking/lots:
    get:
      summary: List parking lots with availability
      responses:
        "200":
          description: Parking lots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ParkingLotSummary"

  /parking/lots/{lotId}:
    get:
      summary: Get parking lot details
      parameters:
        - name: lotId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Parking lot details
