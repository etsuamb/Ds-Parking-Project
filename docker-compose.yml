version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  booking-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: pgforcss
      POSTGRES_DB: parking_booking_db
    ports:
      - "5435:5432"
    volumes:
      - ./backend/init-sql/booking-init.sql:/docker-entrypoint-initdb.d/booking-init.sql

  parking-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: pgforcss
      POSTGRES_DB: parking_db
    ports:
      - "5433:5432"
    volumes:
      - ./backend/init-sql/parking-init.sql:/docker-entrypoint-initdb.d/parking-init.sql

  auth-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: pgforcss
      POSTGRES_DB: auth_db
    ports:
      - "5434:5432"
    volumes:
      - ./backend/init-sql/auth-init.sql:/docker-entrypoint-initdb.d/auth-init.sql

  auth-service:
    build: ./backend/services/auth-service
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - auth-db
    environment:
      - JWT_SECRET=my-super-secret-key-for-parking-app-2025!@#$%^&*

  booking-service:
    build: ./backend/services/booking-service
    ports:
      - "3001:3001"
    depends_on:
      - booking-db
      - redis
    environment:
      - JWT_SECRET=my-super-secret-key-for-parking-app-2025!@#$%^&*

  parking-service:
    build: ./backend/services/parking-service
    ports:
      - "3002:3002"
    depends_on:
      - parking-db
      - redis
    environment:
      - JWT_SECRET=my-super-secret-key-for-parking-app-2025!@#$%^&*

  notification-service:
    build: ./backend/services/notification-service
    ports:
      - "4000:4000"
    depends_on:
      - redis

  api-gateway:
    build: ./backend/services/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - booking-service
      - parking-service

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    environment:
      - VITE_API_URL=http://localhost:8080

